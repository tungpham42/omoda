<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.5.1/dist/aframe-extras.min.js"></script>
    <script src="play-all-model-animations.js"></script>
    <script>
      AFRAME.registerComponent("omodatarget", {
        init: function () {
          this.el.addEventListener("targetFound", (event) => {
            console.log("target found");
            document.querySelector("#shockwave-mp4").play();
          });
          this.el.addEventListener("targetLost", (event) => {
            console.log("target found");
          });
          //this.el.emit('targetFound');
        },
      });
    </script>
  </head>
  <body>
    <!-- <button id="fullscreen-button">Fullscreen</button> -->
    <div class="omoda-container" id="omodaContainer">
      <a-scene
        id="mindar-scene"
        mindar-image="imageTargetSrc: ./omoda.mind; filterMinCF: 0.0001; filterBeta: 0.0001; warmupTolerance: 1; missTolerance: 30; maxTrack: 50; showStats: false;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <video
            id="shockwave-mp4"
            autoplay="false"
            loop="true"
            muted="true"
            src="./omoda.mp4"
          ></video>
          <a-asset-item id="avatarModel" src="./omoda.glb"></a-asset-item>
        </a-assets>

        <a-camera
          position="0 0 0"
          look-controls="enabled: false"
          cursor="fuse: false; rayOrigin: mouse;"
          raycaster="far: 10000; objects: .clickable"
        >
        </a-camera>

        <a-entity
          id="omodatarget"
          omodatarget
          mindar-image-target="targetIndex: 0"
        >
          <a-video
            id="shockwave"
            src="#shockwave-mp4"
            webkit-playsinline
            playsinline
            width="1"
            height="0.552"
            position="0 0 -1"
            transparent="true"
          ></a-video>
          <a-gltf-model
            play-all-model-animations
            rotation="20 0 0"
            position="0 0 0"
            scale="0.15 0.15 0.15"
            src="#avatarModel"
          ></a-gltf-model>
        </a-entity>
        <a-entity environment="preset: default"></a-entity>
      </a-scene>
    </div>
    <script>
      window.onload = function () {};
    </script>
  </body>
</html>
