<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.5.1/dist/aframe-extras.min.js"></script>
    <script src="play-all-model-animations.js"></script>
    <script src="aframe-chromakey-material.min.js"></script>
    <script>
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          console.log("Camera access granted.");
          // Perform actions when the camera is permitted
          // e.g., displaying the video stream
          document.querySelector("#camera-permission").classList.add("show");
        })
        .catch((error) => {
          console.error("Camera access denied:", error);
          // Handle the case when the user denies access
          document.querySelector("#camera-permission").classList.remove("show");
        });
      AFRAME.registerComponent("omodatarget", {
        init: function () {
          this.el.addEventListener("targetFound", (event) => {
            console.log("target found");
            document.querySelector("#greenscreenvideo").play();
          });
          this.el.addEventListener("targetLost", (event) => {
            console.log("target found");
            document
              .querySelector("#camera-notification")
              .setAttribute("visible", true);
          });
          //this.el.emit('targetFound');
        },
      });
    </script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      #camera-permission {
        background-color: rgba(0, 128, 0, 0.8); /* Semi-transparent green */
        color: #fff;
        padding: 20px 40px;
        border-radius: 8px;
        font-size: 1.2em;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: none;
      }
      #camera-permission.show {
        display: block !important;
      }
    </style>
  </head>

  <body>
    <p id="camera-permission">Vui lòng đưa thiệp vào camera</p>
    <video
      style="opacity: 0"
      id="greenscreenvideo"
      src="./green.mp4"
      loop
      muted
      playsinline
    ></video>
    <div class="omoda-container" id="omodaContainer">
      <a-scene
        id="mindar-scene"
        mindar-image="imageTargetSrc: ./omoda.mind; filterMinCF: 0.0001; filterBeta: 0.0001; warmupTolerance: 1; missTolerance: 30; maxTrack: 50; showStats: false;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <a-asset-item id="avatarModel" src="./omoda_v2.glb"></a-asset-item>
        </a-assets>

        <a-camera
          position="0 0 0"
          look-controls="enabled: false"
          cursor="fuse: false; rayOrigin: mouse;"
          raycaster="far: 10000; objects: .clickable"
        >
        </a-camera>

        <a-entity
          id="omodatarget"
          omodatarget
          mindar-image-target="targetIndex: 0"
        >
          <a-text
            id="camera-notification"
            value="Vui lòng đưa thiệp vào camera"
            color="#ffffff"
            align="center"
            position="0 0 0"
            width="2"
            negate="false"
            visible="true"
            font="./omoda/fonts/camera-msdf/camera-msdf.json"
          ></a-text>
          <a-plane
            id="omodaPlane"
            width="1.5"
            height="1.5"
            position="0 -0.025 0"
            rotation="-70 0 0"
            material="shader: chromakey; src: #greenscreenvideo; color: 0.1 0.9 0.2"
            visible="true"
          ></a-plane>
          <a-gltf-model
            id="omodaModel"
            play-all-model-animations
            rotation="20 0 0"
            position="0 0 0"
            scale="0.15 0.15 0.15"
            src="#avatarModel"
            visible="true"
          ></a-gltf-model>
        </a-entity>
        <a-entity environment="preset: default"></a-entity>
      </a-scene>
    </div>
    <script>
      // document.body.addEventListener("click", () => {
      //   document.querySelector("#greenscreenvideo").play(); console.log ("}click")
      // })
    </script>
  </body>
</html>
